<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>music player</title>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="top-bar">
                <input type="checkbox" id="nav">
                <label for="nav"><i class="fas fa-chevron-right"></i></label>

                <div class="options">
                    <button><i class="fas fa-music"></i></button>
                    <button><i class="fas fa-volume-down"></i></button>
                    <button><i class="far fa-edit"></i></button>
                </div>
            </div>

            <div class="player-part">
                <div class="img">
                    <img src="cover.jpeg" alt="" id="coverImg">
                </div>
            </div>
            <div class="control-part">
                <div class="song-title">
                    <p id="masterSongName">Faded</p>
                    <p id="masterArtist">Alan Walker</p>
                </div>
                <div class="control-button">
                    <div class="range-slider">
                        <input type="range" min="0" max="100" value="0" id="myProgressBar">
                        <p class="duration"></p>
                    </div>
                    <div class="main-btns">
                        <i class="fas fa-step-backward" id="previous"></i>
                        <i class="fas fa-play" id="masterPlay"></i>
                        <i class="fas fa-step-forward" id="next"></i>
                    </div>
                </div>
            </div>

            <input type="checkbox" id="playlist-check">
            <label for="playlist-check"><i class="fas fa-ellipsis-h"></i></label>

            <div class="playlist">
                <div class="top">
                    <input type="checkbox" id="playlist-check">
                    <label for="playlist-check"><i class="fas fa-times"></i></label>
                </div>
                <div class="songName">
                    <img src="" alt="">
                    <div class="player">
                        <p class="title">song name</p>
                        <p class="artist">artist name</p>
                    </div>
                    <i id="0" class="fas songItemPlay fa-play"></i>
                </div>
                <div class="songName">
                    <img src="" alt="" class="img">
                    <div class="player">
                        <p class="title">song name</p>
                        <p class="artist">artist name</p>
                    </div>
                    <i class="fas songItemPlay fa-play" id="1"></i>
                </div>
                <div class="songName">
                    <img src="" alt="">
                    <div class="player">
                        <p class="title">song name</p>
                        <p class="artist">artist name</p>
                    </div>
                    <i class="fas songItemPlay fa-play" id="2"></i>
                </div>
                <div class="songName">
                    <img src="" alt="">
                    <div class="player">
                        <p class="title">song name</p>
                        <p class="artist">artist name</p>
                    </div>
                    <i class="fas songItemPlay fa-play" id="3"></i>
                </div>
                <div class="songName">
                    <img src="" alt="">
                    <div class="player">
                        <p class="title">song name</p>
                        <p class="artist">artist name</p>
                    </div>
                    <i class="fas songItemPlay fa-play" id="4"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
